<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .nav:hover {
      background: rgba(0,0,0,0.9);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .dots {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
    }

    .dot.active {
      background: white;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://picsum.photos/id/1015/800/400" />
      <img src="https://picsum.photos/id/1016/800/400" />
      <img src="https://picsum.photos/id/1018/800/400" />
    </div>

    <button class="nav prev" onclick="prevSlide()">❮</button>
    <button class="nav next" onclick="nextSlide()">❯</button>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    const dotsContainer = document.getElementById('dots');
    let index = 0;

    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.onclick = () => goToSlide(i);
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll('.dot');

    function updateSlider() {
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      updateSlider();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlider();
    }

    function goToSlide(i) {
      index = i;
      updateSlider();
    }

    updateSlider();

    setInterval(nextSlide, 4000);
  </script>

</body>
</html>
